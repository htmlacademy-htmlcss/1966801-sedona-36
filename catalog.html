    <meta charset="utf-8" />

    <header class="page-header">
      <nav class="navigation">
        <a class="naviation-logo" href="index.html">
          <img class="logo" src="" alt="Логотип Седона" />

          <li class="navigation-item">
            <a class="naviation-link" href="index.html">Главная</a>
          </li>
          <li class="navigation-item">
            <a class="naviation-link" href="#">О седоне </a>
          </li>
          <li class="navigation-item">
            <a class="naviation-link naviation-link-current" href="catalog.html"
              >Гостиницы</a
            >
          </li>
        </ul>
        <ul class="navigation-list navigation-user">
          <li class="navigation-item">
            <a class="naviation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="naviation-link" href="#">
              <span class="visually-hidden">Избранное</span>
            </a>
          </li>
          <li class="navigation-item">
            <a class="button" href="#">Хочу сюда!</a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="main-inner">
      <header class="inner-header">
        <h1 class="inner-header-title">Гостиницы Седоны</h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-title">
            <a class=breadcrumbs-link" href="index.html">
              <span class="visually-hidden">Домой</span>
            </a>
          </li>
          <li class="breadcumbs-title">
            <a class=breadcrumbs-link">
              Гостиницы
            </a>
          </li>
        </ul>
      </header>

      <section class="catalog-hotels">
        <h2 class="visually-hidden">Список гостиниц с фильтрами</h2>
        <form class="catalog-filter" action="https://echo.htmlacademy.ru/" method="post">
          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Инфраструктура:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="Pool" checked>
                  Бассейн
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="Parking" checked>
                  Парковка
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="checkbox" name="Wi-Fi">
                  Wi-Fi
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Тип жилья:</legend>
            <ul class="catalog-filter-list">
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="product-group" value="hotel" checked>
                  Гостиница
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="product-group" value="motel">
                  Мотель
                </label>
              </li>
              <li class="catalog-filter-item">
                <label class="control">
                  <input class="control-input" type="radio" name="product-group" value="apartments">
                  Апартаменты
                </label>
              </li>
            </ul>
          </fieldset>

          <fieldset class="catalog-filter-group">
            <legend class="catalog-filter-title">Стоимость, ₽:</legend>
          </fieldset>

          <button class="button" type="submit">Применить</button>
          <button class="button" type="submit">Сбросить</button>
        </form>
      </section>
    </main>

    <footer class="page-footer">
      <section class="footer-social">
        <h2 class="visually-hidden">Социальные сети</h2>
        <ul class="footer-social-list">
          <li class="footer-social-item">
            <a class="social" href="https://vk.com/htmlacademy/">
              <span class="visually-hidden">ВКонтакте</span>
            </a>
          </li>
          <li class="footer-social-item">
            <a class="social" href="https://t.me/htmlacademy/">
              <span class="visually-hidden">Телеграм</span>
            </a>
          </li>
          <li class="footer-social-item">
            <a
              class="social"
              href="https://www.youtube.com/user/htmlacademyru/"
            >
              <span class="visually-hidden">Ютюб</span>
            </a>
          </li>
        </ul>
      </section>
      <section class="footer-contacts">
        <h2 class="visually-hidden">Контаты</h2>
        <address class="footer-contacts-address">
          <a class="footer-contacts-address-phone" href="tel:+78128121212">
            +7 (812) 812-12-12
          </a>
        </address>
      </section>
      <div>
        <a class="htmlacademy-link" href="https://htmlacademy.ru/">
          .html academy
        </a>
      </div>
    </footer>
  </body>
</html>
